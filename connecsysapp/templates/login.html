{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center nav-margin-bottom">
    <div class="d-flex ">
        <div class="row border rounded-0 p-2 bg-white my-4">
            <h2 class="my-4">Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit " class="btn btn-success rounded-0">Login</button>
            </form>
            <p class="my-4">Don't have an account? <a href="{% url 'signup' %}" >Signup here</a>.</p>
        </div>

    </div>

</div>
{% endblock %}
